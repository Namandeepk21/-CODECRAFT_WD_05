
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Weather App<i class="fa-solid fa-cloud"></i></h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="fetchWeather()">Search</button>
        </div>

        <div class="weather-info">
            <h2 id="city">City Name</h2>
            <img id="weather-icon" src="https://cdn-icons-png.flaticon.com/512/4052/4052984.png" alt="Weather Icon">
            <p id="temperature">--Â°C</p>
            <p id="description">Weather Description</p>
            <div class="extra-info">
                <p>Humidity: <span id="humidity">--%</span></p>
                <p>Wind Speed: <span id="wind">-- km/h</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
